<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>控制div属性</title>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jquery.ui.js"></script>
    <script type="text/javascript" src="js/jquery.validate.js"></script>
    <script type="text/javascript" src="js/jquery.form.js"></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
    <script type="text/javascript" src="index.js"></script>

<body>
<div id="control">
    <button type="button" class="control_button">变宽</button>
    <button type="button" class="control_button">变高</button>
    <button type="button" class="control_button">变色</button>
    <button type="button" class="control_button">隐藏</button>
    <button type="button" class="control_button">重置</button>
    <button type="button" class="control_button">换肤</button>
</div>
<div id="under_control">
</div>
<div id="attribute">
    <p>
        <label for="attr">属性： </label>
        <input type="text" class="text" name="attr" id="attr"/>
    </p>
    <p>
        <label for="name">账号： </label>
        <input type="text" class="text" name="name" id="name"/>
    </p>
    <p>
        <button id="sure_button">确定</button>
        <button id="reset_button">重置</button>
    </p>
</div>
<div id="show_attr" class="base_style">
    在上方输入属性名及属性值，点击“确定”按钮查看。
</div>

<div id="choose_table">
    <ul>
        <li>第一课</li>
        <li>第二课</li>
        <li>第三课</li>
    </ul>
    <div id="div1"><p>123</p><p>werqwer</p><p>73475934</p></div>
    <div id="div2"><p>345</p><p>sdfj两款手机打发</p><p>7阿萨德发斯蒂芬/p></div>
    <div id="div3"><p>4589</p><p>阿斯顿发送到r</p><p>实得分</p></div>
</div>
<div id="check_box">
    <p>
        <button id="check_all">全选</button>
        <button id="check_others">反选</button>
    </p>
    <p>
        <input type="checkbox" class="check" name="check"/>
        <label>选项（一）</label>
    </p>
    <p>
        <input type="checkbox" class="check" name="check"/>
        <label>选项（二）</label>
    </p>
    <p>
        <input type="checkbox" class="check" name="check"/>
        <label>选项（三）</label>
    </p>
    <p>
        <input type="checkbox" class="check" name="check"/>
        <label>选项（四）</label>
    </p>
    <p>
        <input type="checkbox" class="check" name="check"/>
        <label>选项（五）</label>
    </p>
    <p>
        <input type="checkbox" class="check" name="check"/>
        <label>选项（六）</label>
    </p>
</div>
